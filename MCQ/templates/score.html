<!DOCTYPE html>
<html>
<head>
	<title>
		MCQ Examinations-Score
	</title>
	{% load bootstrap3 %}
	{% bootstrap_css %}
	{% bootstrap_javascript %}
</head>
<body style="background: #4DB6AC;">
	{% block bootstrap3_content %}
	{% include "logo.html" %}
	{% include "nav.html" %}
	<div class="container" style="width: 100%;margin-top: 48px">
			<table class="table table-striped table-bordered" align="center">
			    <thead>
			      <tr>
			        <th style="text-align: center;">Your Reply</th>
			        <th style="text-align: center;">Score</th>
			      </tr>
			    </thead>
			    <tbody>
			    	{% for rep in reply %}
			    		<tr>
					        {% for r in rep %}
					        	<td style="text-align: center;">{{r}}</td>
					        {% endfor %}
			      		</tr>
					{% endfor %}
				</tbody>
				<thead>
					<tr>
						<th style="text-align: center;">Grand Total</th>
						<th style="text-align: center;">{{score}}</th>
			      	</tr>	
				</thead>	
	  		</table>
	</div>
	{% endblock %}
</body>
</html>
